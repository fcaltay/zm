<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#061a2b" />
  <title>Zikir Matik</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<main class="app">

  <header class="header">
    <div>
      <h1>Zikir Matik</h1>
      <p class="subtitle">Zikirlerinizi kolayca takip edin</p>
    </div>
  </header>

  <!-- MENU -->
  <section id="menuView" class="view">
    <div class="menuGrid2">

      <div class="leftCol">
        <div class="colTitle">Serbest Sayaç</div>
        <div id="freeSlot"></div>
      </div>

      <div class="rightCol">
        <div class="rightTop">
          <div class="colTitle">Diğer Zikirler</div>
          <button id="openAddBtn" class="addMini">＋ Ekle</button>
        </div>
        <div id="dhikrList" class="cards"></div>
      </div>

    </div>
  </section>

  <!-- COUNTER -->
  <section id="counterView" class="view hidden">

    <div class="topRow">
      <button id="backBtn" class="btn ghost">← Menü</button>
      <div class="activeMeta">
        <div id="activeName" class="activeName"></div>
        <div id="activeSub" class="activeSub"></div>
      </div>
    </div>

    <div id="ringTap" class="ring">
      <div class="ringInner">
        <div id="count" class="count">0</div>
        <div class="small">Buraya dokun</div>
      </div>
    </div>

    <div class="actions">
      <button id="undoBtn" class="btn">Geri Al</button>
      <button id="resetBtn" class="btn danger">Bugünü Sıfırla</button>
    </div>

    <div class="panel">
      <div class="panelRow">
        <div class="panelItem">
          <div class="label">Bugün</div>
          <div id="todayLabel" class="value">0</div>
        </div>
        <div class="divider"></div>
        <div class="panelItem">
          <div class="label">Toplam</div>
          <div id="totalLabel" class="value">0</div>
        </div>
        <div class="divider"></div>
        <div class="panelItem">
          <div id="targetTitle" class="label">Hedef</div>
          <div id="targetLabel" class="value">—</div>
        </div>
      </div>

      <div id="descBox" class="desc"></div>
    </div>

  </section>

</main>

<script src="./app.js"></script>
</body>
</html>
